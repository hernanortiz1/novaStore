<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto fin de modulo 1" />
    <meta
      name="author"
      content="Juan Manuel Blanco, Leonardo Martin Olivera, Santiago González, Gonzalo Agustín Buron, Hernan Ortiz"
    />
    <meta
      name="keywords"
      content="Smartphone, tablets, notebooks, tecnología, tienda online, venta de tecnología"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>NovaStore</title>
  </head>
  <body>
    <header></header>
    <main class="bg-secondary-subtle">
      <section class="bg-dark text-light py-4">
        <h1 class="text-center marca">Contacto</h1>
      </section>
      <section class="container my-3">
        <div class="row">
          <article class="col-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido *</label>
                <input
                  type="text"
                  class="form-control border border-dark-subtle"
                  id="name"
                  aria-describedby="name"
                  required
                  placeholder="Ej: Juan Perez"
                  minlength="3"
                  maxlength="50"
                />
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control border border-dark-subtle"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  required
                  placeholder="juanperez@mail.com"
                  minlength="5"
                  maxlength="300"
                />
              </div>
              <div>
                <label for="telefono" class="form-label">Teléfono</label>
              </div>
              <div class="mb-3">
                <input
                  type="tel"
                  id="telefono"
                  placeholder="Ej: 3815333000"
                  class="form-control border border-dark-subtle"
                  minlength="5"
                  maxlength="40"
                />
              </div>
              <div>
                <label for="provincia" class="form-label">Provincia</label>
              </div>
              <div class="mb-3">
                <select
                  id="provincia"
                  class="form-select border border-dark-subtle"
                >
                  <option value="">Seleccione una opción</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Salta">Salta</option>
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="Tucumán">Tucumán</option>
                </select>
              </div>
              <div>
                <label for="consulta" class="form-label">Ingrese su consulta *</label>
              </div>
              <div class="mb-3">
                <textarea
                  id="consulta"
                  rows="4"
                  placeholder="agregue aquí su consulta"
                  minlength="10"
                  maxlength="250"
                  required
                  class="form-control border border-dark-subtle"
                ></textarea>
              </div>
              <div>
                <p class="fs-6 text-body-tertiary">
                  Los campos con (*) son obligatorios
                </p>
              </div>
              <div>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </article>
          <article class="col-12 col-md-6 mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.16320872703!2d-65.2086102248375!3d-26.834760789950767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e5242b91d%3A0x391b6536f89ab30e!2sNova%20Oficina%20-%20TUCUMAN!5e0!3m2!1ses-419!2sar!4v1742265391916!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="w-100 h-100"
            ></iframe>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
