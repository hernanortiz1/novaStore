<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto fin de modulo 1" />
    <meta
      name="author"
      content="Juan Manuel Blanco, Leonardo Martin Olivera, Santiago González, Gonzalo Agustín Buron, Hernan Ortiz"
    />
    <meta name="keywords" content="Smartphone, Samsung S25 Ultra, tienda online, venta de tecnología" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
    <title>Samsung S25 Ultra</title>
</head>
<body>
    <header></header>
    <main>
        <section class="container my-5">
            <div class="card mb-3">
                <div class="row g-5">
                  <div class="col-md-6">
                    
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../img/productoCelularSmS25Ultra/s25ultra.jpg" class="d-block w-100 img-fluid" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/productoCelularSmS25Ultra/s25ultaColores.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/productoCelularSmS25Ultra/s25ultraCaracteristicas.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../img/productoCelularSmS25Ultra/s25ultraCaja.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                      
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">Samsung S25 Ultra</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
