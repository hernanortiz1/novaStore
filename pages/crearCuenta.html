<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto fin de modulo 1" />
    <meta
      name="author"
      content="Juan Manuel Blanco, Leonardo Martin Olivera, Santiago González, Gonzalo Agustín Buron, Hernan Ortiz"
    />
    <meta
      name="keywords"
      content="Smartphone, tablets, notebooks, tecnología, tienda online, venta de tecnología"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>NovaStore</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container m-3 w-50">
        <div class="row border border-danger">
          <form>
            <div class="mb-3">
              <label for="nombre y apellido" class="form-label"
                >Nombre y Apellido *</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre y apellido"
                required
                minlength="3"
                maxlength="30"
              />
            </div>
            <div class="mb-3">
              <label for="pais" class="form-label">Pais *</label>
              <input
                type="text"
                class="form-control"
                id="pais"
                minlength="4"
                maxlength="10"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono *</label>
              <input type="number" class="form-control" id="telefono" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña *</label>
              <input type="password" class="form-control" id="contraseña" />
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label"
                >Repetir contraseña *</label
              >
              <input type="password" class="form-control" id="contraseña" />
            </div>

            <button type="submit" class="btn btn-primary">Crear cuenta</button>

            <a href="../index.html" class="btn btn-primary">Volver inicio</a>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
