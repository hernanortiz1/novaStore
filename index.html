<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto fin de modulo 1" />
    <meta
      name="author"
      content="Juan Manuel Blanco, Leonardo Martin Olivera, Santiago González, Gonzalo Agustín Buron, Hernan Ortiz"
    />
    <meta
      name="keywords"
      content="Smartphone, tablets, notebooks, tecnología, tienda online, venta de tecnología"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>NovaStore</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
          <a
            class="navbar-brand fs-2 ms-3"
            style="font-family: Orbitron"
            href="#"
            >NovaStore</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#redireccionar">Contactos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#redireccionar">Sobre nosotros</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul
                  class="dropdown-menu bg-dark"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item text-secondary " href="redireccionar"
                      >Smartphone</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-secondary " href="redireccionar">Tablet</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-secondary " href="redireccionar">notebooks</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex col-12 col-md-4">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Nombre Producto"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light col-6 col-md-2 border-0"
                type="submit"
              >
                Buscar
              </button>
            </form>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-outline-light m-1 border-0 fs-2"
              data-bs-toggle="modal"
              data-bs-target="#BotonIngresar"
            >
              <i class="bi bi-person"></i>
            </button>
            <a href="#redireccionar "
              ><i
                class="btn btn-outline-light bi bi-cart text-light border-0 border-0 fs-2"
              ></i>
            </a>
          </div>
        </div>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="BotonIngresar"
        tabindex="-1"
        aria-labelledby="BotonIngresar"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="#BotonIngresar">
                Usa tu cuenta para ingresar
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- modal body -->
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                    ingresar
                  </button>

                  <button type="button" class="btn btn-primary">
                    <a
                      class="link-light link-underline-opacity-0"
                      href="https://www.google.com/webhp?hl=es-419&sa=X&ved=0ahUKEwjb0PCQipKMAxUPrJUCHYwLJNQQPAgI"
                      target="_blank"
                      >Crear cuenta</a
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
